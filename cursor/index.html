<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="hero">
        <h1>PARTICLES<br />CURSOR</h1>
      </div>
    </div>
    <script type="module">
      import { particlesCursor } from "https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js";

      const pc = particlesCursor({
        el: document.getElementById("app"), // Phần tử HTML nơi hiệu ứng hạt được hiển thị (id="app")
        gpgpuSize: 512, // Kích thước lưới tính toán GPU (512x512), quyết định số lượng hạt tối đa
        colors: [0x00ff00, 0x0000ff], // Danh sách màu cho hạt: xanh lá (0x00ff00) và xanh dương (0x0000ff)
        color: 0xff0000, // Màu mặc định của hạt: đỏ (RGB: 255, 0, 0)
        coordScale: 0.5, // Tỷ lệ di chuyển của hạt so với chuột (0.5 = di chuyển nửa khoảng cách chuột)
        noiseIntensity: 0.001, // Độ mạnh của nhiễu, tạo sự ngẫu nhiên trong chuyển động (rất nhẹ với 0.001)
        noiseTimeCoef: 0.0001, // Tốc độ thay đổi của nhiễu theo thời gian (rất chậm với 0.0001)
        pointSize: 5, // Kích thước mỗi hạt (5 pixel), ảnh hưởng độ lớn của hạt
        pointDecay: 0.0025, // Tốc độ mờ dần của hạt (0.0025 = mờ chậm, đuôi dài)
        sleepRadiusX: 10000, // Bán kính "nghỉ" trục X (10000 = hầu như không nghỉ, vô hiệu hóa hiệu ứng nghỉ)
        sleepRadiusY: 10000, // Bán kính "nghỉ" trục Y (10000 = tương tự trục X)
        sleepTimeCoefX: 0, // Tốc độ chuyển sang trạng thái nghỉ trục X (0 = tắt hiệu ứng nghỉ)
        sleepTimeCoefY: 0, // Tốc độ chuyển sang trạng thái nghỉ trục Y (0 = tắt hiệu ứng nghỉ)
      });

      document.body.addEventListener("click", () => {
        pc.uniforms.uColor.value.set(Math.random() * 0xffffff);
        pc.uniforms.uCoordScale.value = 0.001 + Math.random() * 2;
        pc.uniforms.uNoiseIntensity.value = 0.0001 + Math.random() * 0.001;
        pc.uniforms.uPointSize.value = 1 + Math.random() * 10;
      });
    </script>
  </body>
</html>
