<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Slider Image</title>

    <link
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"

    />

      href="https://db.onlinewebfonts.com/c/1c87f20c55baa7eccc98b8603b5eecea?family=GrifinitoL"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="marker-wrapper">
      <div class="marker">
        <div class="grab"></div>
      </div>
      <div class="active-slide">1 / 10</div>
    </div>
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slide">
          <img src="./images/img1.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img2.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img3.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img4.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img2.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img3.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img4.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img3.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img4.webp" alt="" />
        </div>
        <div class="slide">
          <img src="./images/img2.webp" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
