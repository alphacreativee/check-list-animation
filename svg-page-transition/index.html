<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="frame">
        <h1 class="frame__title">
          Sketch 021: SVG Path Page Transition (Vertical)
        </h1>
        <nav class="frame__links">
          <a
            href="https://github.com/codrops/codrops-sketches/tree/main/021-svg-path-page-transition-vertical"
            >GitHub</a
          >
          <a href="https://tympanus.net/codrops/sketches">Archive</a>
        </nav>
      </div>
      <div class="view view--1">
        <button
          class="unbutton button button--open"
          aria-label="Open other view"
        >
          Open
        </button>
      </div>
      <div class="view view--2">
        <button
          class="unbutton button button--close"
          aria-label="Close current view"
        >
          Back
        </button>
      </div>
      <!-- From https://codepen.io/sebastien-gilbert/pen/VwLzvGV?editors=1010 -->
      <!-- Edit the paths here: https://yqnn.github.io/svg-path-editor/ -->
      <svg
        class="overlay"
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <path
          class="overlay__path"
          vector-effect="non-scaling-stroke"
          d="M 0 100 V 100 Q 50 100 100 100 V 100 z"
        />
      </svg>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
