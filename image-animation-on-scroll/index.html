<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Animation On Scroll</title>

    <link
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/1c87f20c55baa7eccc98b8603b5eecea?family=GrifinitoL"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="smooth-scroll">
      <div class="hero-scroller">
        <div class="section">
          <div class="section-wrapper">
            <div class="content">
              <h1 class="hero-header h-1">THE GREAT</h1>
              <h1 class="hero-header h-2">OURDOOR</h1>
              <h1 class="hero-header h-3">VOLUME</h1>
            </div>
            <div class="pin-wrapper">
              <div class="image-wrapper" id="heroImage">
                <img src="./images/img1.webp" alt="image" class="image" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section copy">
        <div class="section-wrapper">
          <div class="content">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
              dolorum odio assumenda nostrum nobis? Illum praesentium dolore
              ullam? Alias consectetur fuga unde veniam reiciendis ipsam a,
              quasi nam quia commodi!
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
