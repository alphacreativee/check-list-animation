<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Infinite Scroll Page Animation</title>
    <link rel="icon" href="img/icon.jpg" type="icon/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!-- div .wrapp -->
    <div class="wrapp">
      <!-- main .main -->
      <main class="main">
        <!-- section .section -->
        <section class="section gsap__anim serv">
          <div class="parallax__wrapp">
            <div class="content">
              <div class="serv__wrapp">
                <h2 class="title">
                  <span class="title__wrapp">
                    <span class="title__img">
                      <img src="img/star.svg" alt="" />
                    </span>
                    <div class="title__txt">
                      <span class="title__t">the</span>
                      <span class="stroke">services</span>
                    </div>
                  </span>
                </h2>
                <ul class="serv__list">
                  <li class="serv__item">
                    Creative direction
                    <span class="serv__item-img">
                      <img src="img/pirat2.png" alt="" />
                    </span>
                  </li>
                  <li class="serv__item">
                    Brand and identity
                    <span class="serv__item-img">
                      <img src="img/pirat3.png" alt="" />
                    </span>
                  </li>
                  <li class="serv__item">
                    Visual content
                    <span class="serv__item-img">
                      <img src="img/pirat4.png" alt="" />
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- section .section END -->
      </main>
      <!-- main .main END -->
    </div>
    <!-- /div .wrapp END -->
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.0/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
