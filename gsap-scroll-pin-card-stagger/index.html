<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.19/dist/lenis.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="spacing"></div>
    <section class="slider-wrapper">
      <div class="scroll-item">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </section>
    <div class="spacing"></div>
    <script src="https://unpkg.com/lenis@1.1.19/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
      const container = document.querySelector(".scroll-item");
      const items = container.querySelectorAll(".item");
      const itemHeight = document.querySelector(".item").offsetHeight;
      // Set initial styles for the items
      gsap.set(items, {
        scaleY: 0,
      });
      gsap.set(items[0], {
        scaleY: 1,
      });

      // Create a timeline for the items
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: container,
          start: `top bottom-=${itemHeight}`,
          end: "+=100%",
          markers: true,
          pin: true,
          scrub: 1,
        },
      });

      items.forEach((item) => {
        tl.to(item, {
          scaleY: 1,
          duration: 1,
          ease: "slow",
        });
      });
    </script>
  </body>
</html>
